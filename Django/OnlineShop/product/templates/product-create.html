{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block p-title %}
<h1>Create Product Form </h1>
{% endblock p-title %}
{% block content %}
<div class="container">
    <form method="post" action={% url 'product-create' %} enctype='multipart/form-data'>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock content %}
